<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>링크 인 바이오 | Link in bio</title>
  <meta name="description" content="프로필 링크 모음 페이지" />
  <style>
    :root{
      --bg: #0f1115;
      --card: #151823;
      --text: #e9ecf1;
      --muted: #a4adbd;
      --primary: #6c8cff; /* 브랜드 메인 컬러만 바꾸면 전체 분위기가 바뀝니다 */
      --btn-text: #0f1115;
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Segoe UI", Roboto, "Noto Sans KR", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: linear-gradient(180deg, #0b0d12 0%, #0f1115 100%);
      color:var(--text);
      line-height:1.6;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{
      width:100%; max-width: 520px;
      background: var(--card);
      border:1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 24px 20px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    header{display:flex; gap:14px; align-items:center; margin-bottom: 14px;}
    .avatar{
      width:64px; height:64px; border-radius:50%;
      background:#222630; overflow:hidden; flex:0 0 64px;
      border:1px solid rgba(255,255,255,0.08);
    }
    .avatar img{width:100%; height:100%; object-fit:cover; display:block;}
    .meta{min-width:0}
    h1{font-size:20px; margin:0 0 4px 0; letter-spacing:-0.2px}
    .bio{font-size:14px; color:var(--muted); margin:0}
    .links{display:flex; flex-direction:column; gap:12px; margin:18px 0 10px}
    a.btn{
      display:flex; align-items:center; justify-content:center;
      gap:10px; text-decoration:none; font-weight:700;
      background: var(--primary);
      color: var(--btn-text);
      padding:14px 16px; border-radius: var(--radius);
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
      border: 1px solid rgba(0,0,0,0.22);
      box-shadow: 0 6px 16px rgba(108,140,255,0.28);
    }
    a.btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 22px rgba(108,140,255,0.33); }
    a.btn:active{ transform: translateY(0); }
    .btn.secondary{
      background: #232838;
      color: var(--text);
      box-shadow:none;
      border:1px solid rgba(255,255,255,0.08);
    }
    .btn .sub{
      font-weight:600; opacity:.9;
      font-size:12px; line-height:1; padding:4px 8px; border-radius:999px;
      background: rgba(0,0,0,0.14); color:#fff;
    }
    .grid{
      display:grid; gap:10px; grid-template-columns: 1fr 1fr;
      margin-top: 6px;
    }
    footer{
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      opacity: .9;
      display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap;
    }
    .note{
      background: #1a1f2d;
      border:1px dashed rgba(255,255,255,0.14);
      color:#c9d2e3;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 12px;
      margin: 12px 0 6px;
    }
    .tag{ font-size: 11px; color:#cfd6e6; opacity:.9 }
    .small{ font-size: 12px; }
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: #1e2435; color:#d9e2ff;
      padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700;
      border:1px solid rgba(255,255,255,0.06);
    }
    .divider{height:1px; background:rgba(255,255,255,0.08); margin:10px 0 4px}
    @media (max-width: 380px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <!-- 프로필 이미지를 바꾸려면 아래 src 값을 교체하세요 -->
      <div class="avatar"><img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="profile"/></div>
      <div class="meta">
        <!-- h1을 본인 이름/브랜드로 교체 -->
        <h1> YangeeY| Link in bio</h1>
        <!-- 한 줄 소개 문구 -->
        <p class="bio">한 곳에서 빠르게 연결돼요. 프로필 링크 모음.</p>
      </div>
    </header>

    <div class="note">
      아래 버튼의 제목과 URL만 바꾸면 바로 사용 가능합니다. 색상을 바꾸려면 CSS의 --primary 값을 수정하세요.
    </div>

    <section class="links">
      <!-- 메인 CTA 버튼 1 -->
      <a class="btn" href="https://example.com" target="_blank" rel="noopener">
        🔗 오늘의 추천 보러가기
      </a>

      <!-- 메인 CTA 버튼 2 -->
      <a class="btn" href="https://store.example.com" target="_blank" rel="noopener">
        🛒 내 스토어 바로가기
      </a>

      <!-- 2열 그리드 예시(선택) -->
      <div class="grid">
        <a class="btn secondary" href="https://youtube.com" target="_blank" rel="noopener">▶️ 유튜브</a>
        <a class="btn secondary" href="https://blog.example.com" target="_blank" rel="noopener">📝 블로그</a>
      </div>
    </section>

    <div class="divider"></div>

    <!-- 한국 제휴고지/안내 문구 예시: 필요 시 수정 -->
    <p class="small tag">일부 링크는 제휴수수료(광고수익)가 발생할 수 있습니다.</p>

    <footer>
      <span class="badge">🔒 HTTPS 안전 연결</span>
      <span class="small">© 2025 Your Name</span>
    </footer>
  </main>
</body>
</html>
