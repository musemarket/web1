<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>지니ㅣ링크인바이오</title>
  <meta name="description" content="지니 링크 인 바이오">
  <style>
    :root {
      --bg: #0f1115;
      --card: #151922;
      --text: #e8ecf1;
      --muted: #a6b0c3;
      --primary: #6C7CFF;
      --primary-hover: #5a6aee;
      --outline: rgba(255,255,255,0.08);
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Helvetica Neue", Arial, "Malgun Gothic", sans-serif;
      line-height: 1.4;
    }
    .wrap {
      max-width: 560px; margin: 0 auto; padding: 32px 18px 56px;
      display: flex; flex-direction: column; align-items: center; gap: 18px;
    }
    .card {
      width: 100%; background: var(--card); border: 1px solid var(--outline);
      border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 22px 18px;
    }
    header.card { text-align: center; padding-top: 28px; padding-bottom: 26px; }
    .avatar {
      width: 96px; height: 96px; border-radius: 50%; border: 2px solid var(--outline);
      background: #222 center/cover no-repeat;
      margin: 0 auto 12px;
    }
    h1 { font-size: 22px; margin: 0 0 6px; letter-spacing: -0.3px; }
    .bio { color: var(--muted); font-size: 14px; }
    .links { display: flex; flex-direction: column; gap: 12px; }
    .btn {
      display: block; width: 100%; padding: 16px 16px; border-radius: 12px;
      background: var(--primary); color: #fff; text-decoration: none; font-weight: 700;
      text-align: center; border: 1px solid #0000; transition: all .2s ease;
      box-shadow: 0 6px 20px rgba(108,124,255,0.25);
    }
    .btn:hover, .btn:active { background: var(--primary-hover); transform: translateY(-1px); }
    .btn.secondary {
      background: transparent; color: var(--text); border: 1px solid var(--outline);
      box-shadow: none;
    }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 8px; }
    .badge {
      display: inline-flex; align-items: center; gap: 6px; padding: 8px 10px;
      border: 1px solid var(--outline); border-radius: 999px; color: var(--muted); font-size: 12px;
      background: rgba(255,255,255,0.02);
    }
    footer { color: var(--muted); font-size: 12px; text-align: center; }
    .disclosure { opacity: .9; }
    .notice { font-size: 12px; color: var(--muted); margin-top: 8px; }
    .social { display: flex; gap: 10px; justify-content: center; margin-top: 6px; }
    .social a { color: var(--muted); text-decoration: none; font-size: 14px; }
    .small { font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="card">
      <!-- 프로필 이미지가 있으면 아래 URL을 교체하세요 -->
      <div class="avatar" style="background-image:url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=200');"></div>
      <h1>지니ㅣ링크인바이오</h1>
      <p class="bio">한 곳에서 빠르게 연결돼요. 프로필 링크 모음.</p>
      <div class="grid">
        <span class="badge">🟣 링크 모음</span>
        <span class="badge">⚡ 빠른 이동</span>
        <span class="badge">🔒 안전 연결</span>
      </div>
    </header>

    <section class="card links">
      <!-- 버튼 제목과 URL만 바꾸면 됩니다 -->
      <a class="btn" href="https://example.com" target="_blank" rel="noopener">[광고] 오늘의 특가 보기</a>
      <a class="btn secondary" href="https://example.com" target="_blank" rel="noopener">[제휴] 내 스토어 바로가기</a>
      <!-- 필요 시 아래처럼 더 추가 -->
      <!-- <a class="btn" href="https://example.com" target="_blank" rel="noopener">버튼 3</a> -->
      <p class="notice">Tip: 가장 중요한 링크를 맨 위에 두세요. 버튼은 2~5개 권장.</p>
    </section>

    <footer>
      <p class="disclosure">일부 링크는 구매 시 제휴 수수료가 발생할 수 있습니다.</p>
      <div class="social">
        <!-- 필요 시 소셜 링크를 넣으세요 -->
        <!-- <a href="https://instagram.com/yourid" target="_blank" rel="noopener">Instagram</a> ·
        <a href="https://youtube.com/@yourid" target="_blank" rel="noopener">YouTube</a> -->
      </div>
      <p class="small">© 2025 Jini. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
