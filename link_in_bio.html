<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link in Bio | Your Name</title>
  <meta name="description" content="인스타그램 프로필 링크 모음 페이지">
  <meta property="og:title" content="Link in Bio | Your Name">
  <meta property="og:description" content="인스타그램 프로필 링크 모음 페이지">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      /* 기본 테마 색상 - 여기만 바꿔도 전체 톤이 바뀝니다 */
      --bg: #0b0c10;
      --card: #111318;
      --text: #f5f7fa;
      --muted: #b7c0cd;
      --primary: #5bbcff;
      --primary-contrast: #071018;
      --accent: #ffd166;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --font: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,'Apple SD Gothic Neo','Noto Sans KR','Malgun Gothic',sans-serif;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f8fb;
        --card: #ffffff;
        --text: #111827;
        --muted: #667085;
        --primary: #2563eb;
        --primary-contrast: #ffffff;
        --accent: #f59e0b;
        --shadow: 0 8px 24px rgba(16,24,40,.1);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 24px;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(37,99,235,.18), transparent 60%),
                  radial-gradient(1000px 800px at 120% 120%, rgba(245,158,11,.14), transparent 50%),
                  var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.6;
      display: grid;
      place-items: center;
    }
    .wrap {
      width: 100%;
      max-width: 560px;
    }
    .card {
      background: color-mix(in oklab, var(--card) 92%, transparent);
      border: 1px solid color-mix(in oklab, var(--text) 10%, transparent);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: saturate(120%) blur(6px);
    }
    .profile {
      display: grid;
      grid-template-columns: 88px 1fr;
      gap: 16px;
      align-items: center;
      margin-bottom: 12px;
    }
    .avatar {
      width: 88px; height: 88px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid color-mix(in oklab, var(--primary) 60%, transparent);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      background: #222 center/cover no-repeat;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
    h1 {
      font-size: 1.5rem; margin: 0 0 2px 0; letter-spacing: .2px;
    }
    .bio {
      font-size: .95rem; color: var(--muted); margin: 0;
    }
    .links {
      display: grid;
      gap: 12px;
      margin: 20px 0 8px;
    }
    .btn {
      display: grid;
      grid-template-columns: 40px 1fr auto;
      align-items: center;
      gap: 14px;
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid color-mix(in oklab, var(--text) 10%, transparent);
      background: linear-gradient(180deg, color-mix(in oklab, var(--card) 96%, transparent), color-mix(in oklab, var(--card) 88%, transparent));
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.14);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(0,0,0,.18); }
    .btn:active { transform: translateY(0); }
    .btn .ico {
      width: 40px; height: 40px; border-radius: 11px;
      display: grid; place-items: center;
      background: color-mix(in oklab, var(--primary) 18%, transparent);
      border: 1px solid color-mix(in oklab, var(--primary) 40%, transparent);
    }
    .btn .title { font-size: 1rem; }
    .btn .arrow {
      color: color-mix(in oklab, var(--text) 60%, transparent);
    }
    .btn.primary {
      background: linear-gradient(180deg, color-mix(in oklab, var(--primary) 24%, var(--card)), color-mix(in oklab, var(--primary) 10%, var(--card)));
      border-color: color-mix(in oklab, var(--primary) 40%, transparent);
    }
    .notice {
      margin: 18px 0 0; font-size: .86rem; color: var(--muted);
    }
    .socials {
      display: flex; gap: 14px; margin-top: 14px;
    }
    .socials a {
      width: 36px; height: 36px; border-radius: 10px;
      display: inline-grid; place-items: center;
      background: color-mix(in oklab, var(--card) 88%, transparent);
      border: 1px solid color-mix(in oklab, var(--text) 10%, transparent);
      text-decoration: none; color: var(--text);
    }
    footer {
      text-align: center; font-size: .8rem; color: var(--muted);
      margin-top: 18px;
    }
    .tiny { font-size: .76rem; }
    .chip {
      display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: .76rem;
      background: color-mix(in oklab, var(--accent) 18%, transparent);
      color: color-mix(in oklab, var(--text) 90%, transparent);
      border: 1px solid color-mix(in oklab, var(--accent) 40%, transparent);
      margin-left: 8px;
    }
    /* 작은 화면 최적화 */
    @media (max-width: 420px) {
      .profile { grid-template-columns: 72px 1fr; }
      .avatar { width: 72px; height: 72px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- 설정 가이드
      1) 이름, 소개문구, 프로필 이미지, 버튼 타이틀/링크를 바꾸세요.
      2) 색상은 :root 변수만 바꾸면 전체 톤이 바뀝니다.
      3) 제휴/광고 링크가 있다면 아래 notice에 고지문을 유지하세요.
    -->
    <section class="card">
      <div class="profile">
        <div class="avatar">
          <!-- 프로필 이미지 URL을 넣으세요 -->
          <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=300&auto=format&fit=crop" alt="프로필 이미지">
        </div>
        <div>
          <h1>Your Name <span class="chip">Creator</span></h1>
          <p class="bio">하루 한 번 유용한 링크 공유합니다. 여행·가전·생산성 추천.</p>
        </div>
      </div>

      <div class="links">
        <!-- 대표 버튼: 가장 중요한 링크에 primary 클래스를 추가 -->
        <a class="btn primary" href="https://example.com" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">
            <!-- Lightning SVG -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M13 2L3 14h6l-1 8 10-12h-6l1-8z"/></svg>
          </span>
          <span class="title">[광고] 오늘의 특가 모아보기</span>
          <span class="arrow" aria-hidden="true">➜</span>
        </a>

        <a class="btn" href="https://example.com/shop" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">
            <!-- Bag SVG -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 7V6a6 6 0 1112 0v1h2a1 1 0 011 1v12a2 2 0 01-2 2H5a2 2 0 01-2-2V8a1 1 0 011-1h2zm2 0h8V6a4 4 0 10-8 0v1z"/></svg>
          </span>
          <span class="title">[제휴] 내 스토어 바로가기</span>
          <span class="arrow" aria-hidden="true">➜</span>
        </a>

        <a class="btn" href="https://example.com/youtube" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">
            <!-- Play SVG -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M10 16l6-4-6-4v8z"/><path d="M21 7s-.2-1.4-.8-2a3 3 0 00-2.1-.8C15.7 4 12 4 12 4s-3.7 0-6.1.2A3 3 0 003.8 5C3.2 5.6 3 7 3 7S2.8 8.8 2.8 10.6v2.8C2.8 15.2 3 17 3 17s.2 1.4.8 2a3 3 0 002.1.8C8.3 20 12 20 12 20s3.7 0 6.1-.2a3 3 0 002.1-.8c.6-.6.8-2 .8-2s.2-1.8.2-3.6v-2.8C21.2 8.8 21 7 21 7z" fill="currentColor" opacity=".22"/></svg>
          </span>
          <span class="title">유튜브 구독하기</span>
          <span class="arrow" aria-hidden="true">➜</span>
        </a>

        <a class="btn" href="https://example.com/contact" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">
            <!-- Mail SVG -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 00-2 2v1.2l10 6.25L22 7.2V6a2 2 0 00-2-2z"/><path d="M22 8.8l-9.4 5.9a2 2 0 01-2.2 0L1 8.8V18a2 2 0 002 2h18a2 2 0 002-2V8.8z" opacity=".25"/></svg>
          </span>
          <span class="title">문의·콜라보 제안</span>
          <span class="arrow" aria-hidden="true">➜</span>
        </a>
      </div>

      <p class="notice">고지: 일부 링크는 구매 시 제작자에게 제휴 수수료가 지급될 수 있습니다.</p>

      <div class="socials">
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <!-- Instagram SVG -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm0 2a3 3 0 00-3 3v10a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H7z"/><circle cx="17.5" cy="6.5" r="1.5"/><path d="M12 7.5a4.5 4.5 0 110 9 4.5 4.5 0 010-9z"/></svg>
        </a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube">
          <!-- YouTube SVG -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2s-.2-1.6-.8-2.3a3 3 0 00-2.2-.8C17.9 3 12 3 12 3s-5.9 0-8.5.1a3 3 0 00-2.2.8C.7 4.6.5 6.2.5 6.2S.3 8.1.3 10v4c0 1.9.2 3.8.2 3.8s.2 1.6.8 2.3a3 3 0 002.2.8c2.6.2 8.5.2 8.5.2s5.9 0 8.5-.2a3 3 0 002.2-.8c.6-.7.8-2.3.8-2.3s.2-1.9.2-3.8v-4c0-1.9-.2-3.8-.2-3.8z"/><path d="M9.8 15.5l6-3.5-6-3.5v7z" fill="var(--bg)"/></svg>
        </a>
        <a href="mailto:hello@example.com" aria-label="Email">
          <!-- Mail -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 00-2 2v1.2l10 6.25L22 7.2V6a2 2 0 00-2-2z"/><path d="M22 8.8l-9.4 5.9a2 2 0 01-2.2 0L1 8.8V18a2 2 0 002 2h18a2 2 0 002-2V8.8z" opacity=".25"/></svg>
        </a>
      </div>

      <footer>
        <div class="tiny">© <span id="year"></span> Your Name • All rights reserved.</div>
      </footer>
    </section>
  </main>

  <script>
    // 연도 자동 갱신
    document.getElementById('year').textContent = new Date().getFullYear();

    // 외부 링크 클릭 추적(간단) - 콘솔 로그용
    document.querySelectorAll('.btn').forEach(b => {
      b.addEventListener('click', () => {
        console.log('click:', b.href);
      });
    });
  </script>
</body>
</html>
